<%inherit file="/base/index.html"/>
                <div id="loginform">
                ${h.form(h.url(action="submit"), method="post")}
					<div class="f text">
						<label for="email">Email:</label>
						${h.text_field("email")}
					</div>
					<div class="f password">
						<label for="password">Password:</label>
						${h.password_field("password")}
					</div>
					<div class="f submit">
						${h.submit('Login')}
					</div>
                ${h.end_form()}
                </div>
