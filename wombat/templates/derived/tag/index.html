<%inherit file="/base/index.html"/>
                <div id="main">
                    <ul>
%for tag in c.tags:
                        <li>Tag name:
                        <a href="${url(controller="file", action="tagged", id=tag.name)}">${tag.name}</a>,
                        use count: ${len(tag.assets) + len(tag.collections)}
                        </li>
%endfor
                    </ul>
                </div>
